<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1 shrink-to-fit=no" />
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="./assets/img/favicon.ico" />
    <title>Kaniskajit</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />

    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <link id="pagestyle" href="./assets/css/argon-dashboard.min.css?v=2.0.2" rel="stylesheet" />

</head>

<body class="g-sidenav-show bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>

    <main class="main-content position-relative border-radius-lg">
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl" id="navbarBlur"
            data-scroll="false">
            <div class="container-fluid py-1 px-3 pt-2">
                <nav aria-label="breadcrumb">
                    <h4 class="font-weight-bolder text-white mb-0">KB.</h4>
                </nav>
            </div>
        </nav>

        <div class="container-fluid py-4 pt-8 pt-lg-4">
            <div class="row justify-content-center">
                <div class="col-lg-5 col-md-7 pb-2">
                    <div class="card border-0 mb-0">
                        <div class="card-header bg-transparent text-center">
                            <div class="avatar avatar-xl position-relative mt-4">
                                <img src="./assets/img/kj.jpg" alt="profile_image"
                                    class="w-100 border-radius-lg shadow-sm" />
                            </div>
                            <h5 class="text-dark mt-2 mb-2">Kaniskajit</h5>
                            <small>verified as human in reCAPTCHA</small>
                        </div>
                        <div class="card-body px-lg-5 pt-0">
                            <a href="http://github.com/kaniskajit" target="_blank" rel="noreferrer nofollow">
                                <div
                                    class="d-flex btn w-100 p-3 mt-3 bg-gray-100 border-radius-lg justify-content-center">
                                    <i class="fab fa-github me-3 h5 font-weight-light text-dark" aria-hidden="true"></i>
                                    <h6 class="text-dark">Github</h6>
                                </div>
                            </a>
                            <a href="http://instagram.com/kaniskajit" target="_blank" rel="noreferrer nofollow">
                                <div
                                    class="d-flex btn w-100 p-3 mt-2 bg-gray-100 border-radius-lg justify-content-center">
                                    <i class="fab fa-instagram me-3 h5 font-weight-light text-danger"
                                        aria-hidden="true"></i>
                                    <h6 class="text-dark">Instagram</h6>
                                </div>
                            </a>
                            <a href="http://twitter.com/kaniskajit" target="_blank" rel="noreferrer nofollow">
                                <div
                                    class="d-flex btn w-100 p-3 mt-2 bg-gray-100 border-radius-lg justify-content-center">
                                    <i class="fab fa-twitter me-3 h5 font-weight-light text-info"
                                        aria-hidden="true"></i>
                                    <h6 class="text-dark">Twitter</h6>
                                </div>
                            </a>
                        </div>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="footer pt-5">
                <div class="container-fluid">
                    <div class="row align-items-center justify-content-lg-between">
                        <div class="col-lg-6 mb-lg-0 mb-4">
                            <div class="copyright text-center text-sm text-muted text-lg-start">
                                &copy;
                                <script>
                                    document.write(new Date().getFullYear());
                                </script>
                                - Kaniskajit
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <ul class="nav nav-footer justify-content-center justify-content-lg-end">
                                <li class="nav-item">
                                    <a href="http://instagram.com/kaniskajit" class="nav-link text-muted"
                                        target="_blank">Contact Me</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </main>


    <script src="./assets/js/core/bootstrap.min.js"></script>

</body>

</html>
